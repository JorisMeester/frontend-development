<!doctype html>
<html lang="nl">

<head>
	<meta charset="UTF-8">
	<meta name="author" content="jouw naam">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Video - Youtube</title>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="styles/style.css" rel="stylesheet">
</head>

<body>
	<header>
		<div>
			<button id="menu-button"><i class="material-icons">menu</i></button>
			<a href="https://www.youtube.com/"><img id="logo" alt="YouTube's logo" src="images/logo.png"></a>
		</div>
		<nav>
			<ul>
				<li><button type="submit" aria-label="search button"><i class="material-icons">search</i></button></li>
				<li><button><i class="material-icons">more_vertic</i></button></li>
			</ul>
		</nav>
	</header>

	<main id="video-page">
		<section id="video">
			<iframe src="https://www.youtube.com/embed/qUVWbEFrRSQ" frameborder="0"
				allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
				allowfullscreen></iframe>
			<section id="video-info">
				<div>
					<h1>Midicronica - San Francisco [True Instrumental]</h1>
					<button><i class="material-icons">keyboard_arrow_down</i></button>
				</div>
				<p>1.5K views<span id="video-date"> • 3 April 2020</span></p>
			</section>

			<section id="video-options">
				<ul>
					<li><button><i class="material-icons">thumb_up</i>1.5K</button></li>
					<li><button><i class="material-icons">thumb_down</i>100</button></li>
					<li><button><i id="share" class="material-icons">reply</i>Share</button></li>
					<li><button><i class="material-icons">playlist_add</i>Save</button></li>
					<li><button><i class="material-icons">flag</i>Report</button></li>
				</ul>
			</section>
			<section id="channel-info">
				<a href="https://m.youtube.com/user/0SilverMagi0">
					<img src="images/profile-picture.png" alt="image that represents this channel">
					<div>
						<h3>Indigo</h3>
						<p>1K subscribers</p>
					</div>
				</a>
				<button id="subscribe-button">Subscribe</button>
			</section>
		</section>

		<section id="recommendations">
			<section id="first-recommendation">
				<div>
					<h3>Up Next</h3>
					<div class="toggler">
						<div>Autoplay</div>
						<button>
							<span class="toggler-bar"></span>
							<span class="toggler-button"></span>
						</button>
					</div>
				</div>
			</section>
			<!-- This where JS loops the recommended video's -->
		</section>
		<section id="comment-section">
			<section id="comment-header">
				<h1>Comments<span> • 2</span></h1>
				<button><i class="material-icons">keyboard_arrow_down</i></button>
			</section>
			<section id="comment-form">
				<form action="postComment">
					<div>
						<i class="material-icons">account_circle</i>
						<textarea placeholder="Add a public comment..."></textarea>
					</div>
					<div>
						<button>cancel</button>
						<button id="comment-submit">comment</button>
					</div>
				</form>
			</section>
			<section id="comments">
				<!-- This where JS loops the recommended comments -->
			</section>
		</section>
	</main>

	<script src="scripts/script2.js"></script>
</body>

</html>
